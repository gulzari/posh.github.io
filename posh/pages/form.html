<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="form.css">
    <link rel="icons" href="./image/logo.png">
    <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet">
    <title>Form</title>
</head>
<body>
    <div class="intro">
        <div class="logo">
            <img src="./image/logo.png" alt="" width="100px">
        </div>
        <h1>Posh Production Entertainment Private Limited.</h1>
        <hr>
        <p>304 B, Basanti kunj, Punaichak, Patna-800023(BIHAR)</p>
    </div>
    <div class="form">
        <h1>Membership Request Form</h1>
        <form action="">
            <div class="inputfield">
                <label for="fname">Full Name</label>
                <input type="text">
            </div>
            <div class="inputfield">
                <label for="age">Age</label>
                <input type="text">
            </div>
            <div class="inputfield">
                <label for="gender">Gender</label>
                <div class="custumselect">
                    <select name="associate" id="associate">
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                </div>
            </div>
            <div class="inputfield">
                <label for="number">Mobile Number</label>
                <input type="tel">
            </div>
            <div class="inputfield">
                <label for="email">E-Mail Address</label>
                <input type="text">
            </div>
            <div class="inputfield">
                <label for="edu">Higest Educational Qualification</label>
                <input type="text">
            </div>
            <div class="inputfield">
                <label for="profession">Profession</label>
                <input type="text">
            </div>
            <div class="inputfield">
                <label for="father">Father Name</label>
                <input type="text">
            </div>
            <div class="inputfield">
                <label for="mother">Mother Name</label>
                <input type="text">
            </div>
            <div class="inputfield">
                <label for="paddress">Parents Address</label>
                <input type="text">
            </div>
            <div class="inputfield">
                <label for="pnumber">Parents Mobile Number</label>
                <input type="text">
            </div>
            <div class="inputfield">
                <label for="associate">Associate Type</label>
                <div class="custumselect">
                    <select name="associate" id="associate">
                        <option value="invester">Invester</option>
                        <option value="facilitator">Facilitator</option>
                        <option value="both">Facilitator + Invester</option>
                    </select>
                </div>
            </div>
            <div class="inputfield">
                <label for="pan">PAN Number</label>
                <input type="text">
            </div>
            <div class="inputfield">
                <label for="eventname">Event Name</label>
                <div class="custumselect">
                    <select name="eventname" id="eventname">
                        <option value="tomatino">Tomatino</option>
                        <option value="waterpark">Waterpark</option>
                        <option value="educational">Educational</option>
                        <option value="all">All Events</option>
                    </select>
                </div>
            </div>
            <div class="inputfield">
                <label for="address">Current Address</label>
                <textarea class="textarea"></textarea>
            </div>
            <div class="term">
                <label class="checkbox">
                    <input type="checkbox" class="checkbox">
                </label>
                <p>Agreed to <a href="">Terms & Conditions</a></p>
            </div>
            <div class="btn">
                <button>Register</button>
            </div>
        </form>
    </div>
</body>
</html>
