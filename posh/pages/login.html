<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <link rel="icon" href="/image/logo.png">
    <link href="https://fonts.googleapis.com/css?family=Titillium+Web&display=swap" rel="stylesheet">
    <title>Log-in</title>
</head>
<body> 
    <div class="main">
        <div class="ticimg">
            <h1><center>Log-in</center></h1>
            <img src="https://image.flaticon.com/icons/png/512/1999/1999125.png" alt="ticimg" width="50%">
        </div>
        <div class="logform">
            <form action="">
                <div class="inputfield">
                    <label for="age">User Name</label>
                    <input type="text">
                </div>
                <div class="inputfield">
                    <label for="pasward">Passward</label>
                    <input type="password">
                </div>
                <p><a href="/forgetpasward">Forgot Passward ?</a></p>
                <div class="btn">
                    <a href="#"><button>Log-in</button></a>
                </div>
            </form>
        </div>
    </div>
   
</body>
</html>
