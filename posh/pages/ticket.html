<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="ticket.css">
    <link rel="icon" href="/image/logo.png">
    <link href="https://fonts.googleapis.com/css?family=Titillium+Web&display=swap" rel="stylesheet">
    <title>Ticket</title>
</head>
<body>
    <div class="ticket">
       
        <div class="ticimg">
            <h1><center>Book Your Ticket Now</center></h1>
            <img src="https://static-www.elastic.co/v3/assets/bltefdd0b53724fa2ce/bltf3faf1d90f62f985/5d94af4f73942313e3c41d1e/illustration-justifyourticket-header.png" alt="ticimg">
        </div>
        <div class="ticform">
            <form action="">
                <div class="inputfield">
                    <label for="fname">Full Name</label>
                    <input type="text">
                </div>
                
                <div class="inputfield">
                    <label for="gender">Ticket Type</label>
                    <div class="custumselect">
                        <select name="associate" id="associate">
                            <option value="male">Single</option>
                            <option value="female">Couple</option>
                            <option value="female">Group</option>
                        </select>
                    </div>
                </div>
                <div class="inputfield">
                    <label for="associate">Event Name</label>
                    <div class="custumselect">
                        <select name="associate" id="associate">
                            <option value="invester">Khesari lal</option>
                            <option value="facilitator">Tomatino</option>
                            <option value="both">Jingal well</option>
                        </select>
                    </div>
                    <div class="inputfield">
                        <label for="age">User Name</label>
                        <input type="text">
                    </div>
                    <div class="inputfield">
                        <label for="pasward">Passward</label>
                        <input type="password">
                    </div>
                    <div class="term">
                        <div class="condition">
                            <label class="checkbox">
                                <input type="checkbox" class="checkbox">
                            </label>
                            <p>Agreed to <a href="">Terms & Conditions</a></p>
                        </div>
                        <div class="forget">
                            <p><a href="/forgetpasward">Forgot Passward</a></p>
                        </div>
                    </div>
                    
                    <div class="btn">
                      
                        <a href="/pay"><button>Pay Now</button></a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
